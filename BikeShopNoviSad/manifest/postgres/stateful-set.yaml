apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-novi-sad
spec:
  serviceName: "novi-sad-db-service"
  replicas: 1
  selector:
    matchLabels:
      app: postgres-novi-sad
  template:
    metadata:
      labels:
        app: postgres-novi-sad
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: novi-sad-configmap
              key: DB_USER
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: novi-sad-configmap
              key: DB_NAME
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: novi-sad-secret
              key: DB_PASSWORD
        volumeMounts:
        - name: postgres-novi-sad-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-novi-sad-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi