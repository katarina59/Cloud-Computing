apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: bikeshopnina.com
      http:
        paths:
          - path: /central(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: central-app-service
                port:
                  number: 5000
          - path: /ns(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: novi-sad-app-service
                port:
                  number: 5001
          - path: /kragujevac(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: kragujevac-app-service
                port:
                  number: 5002
          - path: /subotica(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: subotica-app-service
                port:
                  number: 5003
