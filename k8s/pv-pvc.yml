# Persistent Volumes za sve baze podataka
apiVersion: v1
kind: PersistentVolume
metadata:
  name: central-db-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /tmp/k8s-bike-shop/central-db

